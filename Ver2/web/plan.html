<html lang="en">

  <body>

    <div class="row Header">
      <div class="col-sm-11">
        <span class="spinner">Working..</span>
        <input type="text" class="form-control input-lg" id="input-push-out-loc" placeholder="Pushing out location, 53.267111, -9.043876"/>
        <button type="button" id="button-push-out-loc" style="margin:10px">
          <i class="fa fa-search-plus" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <div class="row Controls">
      <div class="col-sm-1">

        <b>Samples</b>
        <p>
        <a id="sampleGalway">Dublin</a>
        <a id="sampleNorway">Norway</a>
        </p>
        <p>Weather Provider</p>
        <select name="provider" id="provider"></select>
        <h3>Choose date</h3>
        <input type="text" id="datepicker" value="Today - click to change"/>

      </div>

      <div class="col-sm-10">
        <div class="map" id="openmap"></div>
      </div>

    </div><!-- eo  controls -->

    <div class="row Hour Bar">
      <div class="col-sm-1">&nbsp;</div>
      <div class="col-sm-9">
        <label  for="slider">Scroll hours from chosen date <span class="active-date-label"></span></label>
        <div id="slider">
        </div>
      </div>
    </div>
    <div class="row Footer">
      <div class="col-sm-11">
        <div class="pp-footer">
        Footer: Thanks to:  OpenWeather, OpenLayers, OpenCage
        </div>
      </div>
    </div>

    <script src="https://openlayers.org/en/v4.1.0/build/ol.js" type="text/javascript"></script>

    <!-- Scripts -->
    <script src="assets/js/pp/moment.min.js"></script>

    <script src="assets/js/pp/openweather.js"></script>

    <script src="assets/js/pp/weatherprovider.js"></script>
    <script src="assets/js/pp/openmap.js"></script>

    <script>
$("#sampleGalway").click( function() {
  $("#input-push-out-loc").val("53.362792,-6.050456");
  $("#button-push-out-loc").click();
} );

$("#sampleNorway").click( function() {
  $("#input-push-out-loc").val("68.268334,14.892628");
  $("#button-push-out-loc").click();
} );
