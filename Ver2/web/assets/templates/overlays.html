<template id="sun-template">
  <div id="weather-wrapper" >
    <div icon="sunny" data-label="Sunny">
      <span class="sun"></span>
    </div>
  </div>
</template>

<template id="wind-template">
  <div class="compass" id="compass">
    <div class="direction">
      <p class="wind-speed-val"><span>knots</span></p>
    </div>
    <div id="arrow" class="arrow"></div>
  </div>
</template>
